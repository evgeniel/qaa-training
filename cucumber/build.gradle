plugins {
    id "io.qameta.allure" version "2.9.6"
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.testng:testng:7.5'
    implementation 'io.qameta.allure:allure-testng:2.17.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
    implementation group: 'org.aeonbits.owner', name: 'owner', version: '1.0.12'
    implementation group: 'io.qameta.allure', name: 'allure-maven', version: '2.10.0'
    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.8'
    implementation group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '2.19.1'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.3.4'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.3.4'
    implementation group: 'io.qameta.allure', name: 'allure-cucumber4-jvm', version: '2.18.1'
}

test {
    useTestNG()
}